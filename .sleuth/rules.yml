rules:
  - transition-issues-on-deploys:
      conditions:
        - environment='staging'
      actions:
        - transition_mentioned_issues:
            state: 'deploy'
        
  - failed-rules-notify:
      conditions:
        - failed_rules!=[]
      actions:
        - slack_channel_message:
            channel: '#testing'
            message: 'The following deploys have Sleuth Actions that failed: {{failed_rules}}'
